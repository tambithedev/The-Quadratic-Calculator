<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Discriminants</title>
    <link rel="stylesheet" href="csscode1.css">
</head>
<body>
<a href="index.html">
    <h1>The Quadratic Calculator</h1>
</a>
    <h2>Enter number values in the format ax<sup>2</sup> +bx +c</h2>
    <h3>Negative numbers are also accepted.</h3>
    <form>
        <input id="a" name="a" placeholder="Input value of a:">
        <input id="b" name="b" placeholder="Input value of b:">
        <input id="c" name="c" placeholder="Input value of c:">
        <h1>    </h1>
        <button id="calcDiscButton" type="button" onclick="calcDisc(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value)">Calculate</button>
        <button hidden id="showStepsButton" type="button" onclick="showDiscSteps(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value)">Show Solution Steps</button>
    </form>

<p id="Discriminant"></p>
<p id="displayCoefficients"></p>
<p id="step1var1"></p>
<p id="step1var2"></p>

    <script src="calcdisc.js" type="text/javascript"></script>
<script src="showdiscsteps.js" type="text/javascript"></script>

</body>
</html>
