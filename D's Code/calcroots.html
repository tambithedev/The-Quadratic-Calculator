<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Roots</title>
    <style>
        /* Styling for smaller heading text */
        .small-heading {
            font-size: 1.2rem; /* Slightly larger font size */
            color: white; /* Set the text color to white */
            text-align: center; /* Center the text */
            margin-top: 10px; /* Space above */
            margin-bottom: 20px; /* Space below */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Add a subtle glow effect */
        }
    </style>
    <link rel="stylesheet" href="csscode1.css">
</head>
<body>

<a href="index.html">
    <h1>The Quadratic Calculator</h1>
</a>
<h2>Enter in the format: ax<sup>2</sup>+bx+c</h2>
<h3>Negative numbers are also accepted.</h3>
<form>
    <input id="a" name="a" placeholder="Enter value of a:">
    <input id="b" name="b" placeholder="Enter value of b:">
    <input id="c" name="c" placeholder="Enter value of c:">
    <h1>    </h1>
    <button hidden type="button" id="showStepsButton" onclick="showSteps(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value)">Show Solution Steps</button>
    <button type="button" onclick="(calcRoots(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value))">Calculate</button>
    <a href="calcdisc.html">
        <button hidden type="button" id="calcDiscButton">Calculate Discriminant</button>
    </a>
</form>

<h2 id="Root 1"></h2>
<h2 id="Root 2"></h2>
<h2 id="negDisc"></h2>

<h3 id="displayCoefficients"></h3>
<h3 id="step1var1"></h3>
<h3 id="step1var2"></h3>
<h3 id="step2var1"></h3>
<h3 id="step2var2"></h3>
<h3 id="step3var1"></h3>
<h3 id="step3var2"></h3>
<h3 id="step3var3"></h3>
<h3 id="step4var1"></h3>
<h3 id="step4var2"></h3>
<h3 id="step4var3"></h3>

<script src="calcroots.js" type="text/javascript"></script>
<script src="showsteps.js" type="text/javascript"></script>


</body>
</html>
