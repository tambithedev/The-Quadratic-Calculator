<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Roots | The Quadratic Calculator</title>
    <style>
        /* Styling for smaller heading text */
        .small-heading {
            font-size: 1.2rem; /* Slightly larger font size */
            color: white; /* Set the text color to white */
            text-align: center; /* Center the text */
            margin-top: 10px; /* Space above */
            margin-bottom: 20px; /* Space below */

<body style="margin-top:150px">

<div class="navbar">
	<a href="index.html">
   	     <h1>The Quadratic Calculator</h1>
	</a>
</div>
<div>
    <h2 style="color:#dddddd">Enter real numbers in the format:</h2>
    <h2><u>a</u>x<sup>2</sup> + <u>b</u>x + <u>c</u></h2>
</div>
<form>
    <input id="a" name="a" placeholder="Input value of a:">
    <input id="b" name="b" placeholder="Input value of b:">
    <input id="c" name="c" placeholder="Input value of c:">
    <h1>    </h1>
    <button hidden type="button" id="showStepsButton" onclick="showSteps(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value)">Show Solution Steps</button>
    <button type="button" onclick="(calcRoots(document.getElementById('a').value,document.getElementById('b').value,document.getElementById('c').value))">Calculate</button>
    <a href="calcdisc.html">
        <button hidden type="button" id="calcDiscButton">Calculate Discriminant</button>
    </a>
</form>

<h2 id="Root 1"></h2>
